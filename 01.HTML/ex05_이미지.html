<!DOCTYPE html>

<body>
    <!-- <img src="상대경로">
                   -- 같은 위치일 경우 : src = "이미지명.확장자" 
                   -- 같은 위치 - 폴더 존재할 경우 : src = "폴더이름/이미지명.확장자"
                   -- 같은 위치 - 파일(폴더) 이미지(폴더 상위) : src = "../이미지명.확장자"
        alt="사진이 존재하지 않을 경우(엑박) 나오는 문구" -->

        <!-- <mark> 형광펜
             <i> 기울기
             <u> 밑줄 
             <small> 작게
             <sub> 아래 
             <sup> 승 
             <s> 글자를 가로지르는 선 -->

    <h2>휴먼 폴 플랫</h2>
    <p>
        이브,
        프시케,
        그리고
        <mark><i>김하은</i></mark>의 <strong>캐릭터</strong>
        <br>
        <q>
            아 <u>집</u> <small>가고싶다....  </small>
        </q>

        <br>
        안<sub>녕..</sub>
        <br>
        e<sup>12</sup>
        <br>
        <s>안녕하세요?</s>

    </p>
    <img width="200px" src="img/haeun.png">
    <img src="img/images.png">

</body>
