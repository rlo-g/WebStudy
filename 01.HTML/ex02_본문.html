<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 브라우저 + F!2 = 개발자 도구
          > 개발자 도구 활용해서 웹페이지 분석! -->


    <!-- 1. 제목태그 <h> : header
        크기, 굵기 별로 숫자를 붙여서 사용 (h1~h6) 
         - 숫자 커질수록 크기가 작아짐 -->
    
    <h1>h1 태그</h1>
    <h2>h2 태그</h2>
    <h4>h4 태그</h4>
    <h6>h6 태그</h6>

    

    <!-- 2. 본문 태그 2가지 -->
    <!-- 2-1. p 태그 (paragraph)
           - 본문의 내용이 단락으로 표현된다 
           - 가로로 한 줄의 영역을 전부 차지하기 때문에 옆에 여유 자리가 없다 (본인이 존재하는 줄 전체의 공간 차지)
           - 그래서 개행이 된 것 처럼 보인다
     -->
    <p>p 태그</p>
    <p style = "color : blue;">p 태그</p>

    <!-- 2-2. span 태그 
           - 본문의 내용이 문장으로 표현된다
           - 내가 넣은 내용만큼만 영역으로 차지한다 (본인이 있는 위치만 공간 차지)
           - 자리가 있으면 가로로 이어서 배치가 되고, 없으면 다음줄로 넘어간다

           - span 태그는 특징이 없는 태그다 (공태그)
           - 그럼에도 불구하고, 태그를 사용해야하는 이유는
           - 특정 요소에만 접근하기 위함이다.
    -->
    <span> span 태그 </span>
    <br> 
    <span style = "color : blue;"> span 태그 </span>
    <br>
    일반 text
    <br>
    style = "color : blue;" 일반 text



    <!-- 3. 수평선을 그어주는 태그 : <hr> 
           - hr 태그는 내용(contents)이 없기 때문에 끝태그 생략 가능 (홀태그)
           - tip!! 복수영역을 한번에 입력하고 싶다면
              : 영역선택 + Alt + click + 영역선택 ~~             -->

    <hr color = "pink" width = "200px" size= "100px">

    <!-- 3-1. 실습! 무지개 만들기 -->
    <hr color = "red" width = "150" size ="140">
    <hr color = "orange" width = "150" size ="120">
    <hr color = "yellow" width = "150" size ="100">
    <hr color = "green" width = "150" size ="80">
    <hr color = "blue" width = "150" size ="60">
    <hr color = "navy" width = "150" size ="40">
    <hr color = "purple" width = "150" size ="20">


    <!-- 4. 개행 (들여쓰기 태그) <br>
          - break를 뜻하는 br
          - 한 줄을 멈추고 다음 줄로 넘어가겠다! -->


</body>
</html>
