<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- <table> 태그
        : web에서 표 형태의 화면을 만들 때 사용 
         - <tr> : table row,  행
         - <td> : table data, 열
         - <table border=" "> : 테이블 선
         - <table colspan="병합 개수"> : 열 병합
         - <table rowspan="병합 개수"> : 행 병합 -->
    
    <table border="1px solid black">
        <tr>
            <td>번호</td>
            <td>음식</td>
            <td>가격</td>
            <td>수량</td>
        </tr>
        <tr>
            <td>1번</td>
            <td>마라탕</td>
            <td>23,000원</td>
            <td rowspan="2">1개</td>
        </tr>
        <tr>
            <td>2번</td>
            <td>꿔바로우</td>
            <td>18,000원</td>
 
        </tr>
        <tr>
            <td>3번</td>
            <td>무뼈닭발</td>
            <td colspan="2">19,000원</td>
    
        </tr>
    </table>
</body>
</html>
