<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 강조하는 태그 -->
    <span>span 태그</span>
    <b>b 태그</b>
    <!-- b태그는 단순 디자인. strong 태그는 웹페이지를 보고 듣는 사람 모두에게 강조해줌 -->
    <strong>strong 태그</strong>
    <hr>

    <!-- 1. <b> 태그 (bold)
           - 시각적인 의미의 강조! 굵게 만들기! -->
    
    <b>공지사항</b>
    <span>입실 시, Elice 출석을 눌러주세요!</span>

    
    <!-- 2. strong 태그
          - 실질적 의미의 강조 -->

    <hr>
    <span>이 좌석은</span>
    <strong>노약자, 임산부, 어린이만</strong>
    <span>이용 가능합니다.</span>



</body>
</html>
