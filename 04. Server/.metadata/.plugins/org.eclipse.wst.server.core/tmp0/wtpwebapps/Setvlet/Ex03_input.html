<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h2>하고싶은 말 입력</h2>
	<form action="Ex03_input">
	<!-- 
		** 데이터를 전송하기 위해 필요한 3가지 **
		action : 어디로 보낼지 ("url")
		name : 어떠한 데이터를 보내는지
		submit : 값을 보내는 시점
		(+) form 태그 안에 작성하기!!
	 -->
	<input type="text" name="txt">
	<input type="submit">
	</form>
</body>
</html>
