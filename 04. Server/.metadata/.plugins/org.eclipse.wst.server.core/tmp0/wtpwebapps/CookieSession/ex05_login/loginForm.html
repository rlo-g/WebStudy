<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		폴더 내 HTML 파일에서 Servelt으로 요청을 보낼 때 : '../URLMapping값'
	 -->


	<form action="../LoginService" method="post">
			<!-- webapp 폴더 안 다른 폴더에 생성되어 있기 때문에 "../"를 통해서 webapp 폴더로 이동 후 경로이동 해야 함
				: "./"(현재폴더), "../"(그 위 폴더)  -->
		<input type="text" name="id" placeholder="아이디를 입력해주세요."> <br>
		<input type="password" name="pw" placeholder="비밀번호를 입력해주세요."> <br>
		<input type="submit" value="LOGIN"> 
	</form>
</body>
</html>
