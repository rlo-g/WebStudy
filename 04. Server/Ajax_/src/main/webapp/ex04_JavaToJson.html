<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<div id="result-area"></div>
	<button id="req-btn">데이터 요청</button>
	
	
	<script src="./js/jquery-3.7.0.js"></script>
	<script>
	
		// 1. 클릭 시, 서버에 요청하여 JSONArray 데이터 받아오기
		// 2. 받아온 데이터를 웹 페이지에 표 형태로 출력하기
		//   - id가 'result-area'인 div 태그에 출력
		
		$("#req-btn").on("click", function(){
			
			$.ajax({
				url:"JavaToJason",
				
				success:function(res){
					console.log(res);
					
					let resultHTML = `<table border="1"><tr>
					<th>메뉴</th>
					<th>가격</th>
					<th>사이즈</th></tr>`;
					
					for(let i = 0; i < res.length; i++){
						resultHTML += `
							<tr>
								<td>${res[i].menuNm}</td>
								<td>${res[i].price}</td>
								<td>${res[i].size}</td>
							</tr>`;
					}
					resultHTML += `</table>`;
					
					$("#result-area").html(resultHTML);
					
				},
				error:function(){
					console.log("요청 실패...");
				}
			});
		}); 
		

		
	
	
	
	
	</script>


</body>
</html>
