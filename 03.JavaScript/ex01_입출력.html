<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
</head>
<body>
    <!-- JavaScript -->
    <script>
        // 자바스크립트 언어를 작성하는 영역
        // body 끝 태그 위쪽에 script 태그 생성

        // 자바스크립트란?
        // 웹 페이지를 제어하기 위해 고안된 언어
        // 제어란? 클릭, 키보드 입력, 스크롤 등의 행위에 따른 기능을 구현


        // 출력문 3가지

        // 1. document.write();
        //   - 웹 페이지에 출력하는 함수
        //   - document : 현재 HTML문서
        document.write("Hello JavaScript!");

        //2. alert();
        //  - 웹 페이지에 알림창으로 출력하는 함수
        //  - 사용자에게 내용을 안내할 때 주로 사용
        alert("Hello~!");

        // 3. console.log();
        //  - 개발자 도구 console 창에 출력하는 함수
        //  - 개발 및 테스트용으로 사용
        console.log("Hi");



        // 입력문 2가지
        
        // 1. prompt();
        //  - 사용자의 키보드 값을 입력받는 함수(알림창)
        //  - 문자열로 반환
        let fruit = prompt("좋아하는 과일을 입력해주세요!");
        console.log(fruit);

        // 2. confirm();
        //  - 확인/취소를 입력받는 함수
        //  - 논리형 데이터로 반환(t/f)
        let isCheck = confirm("회원정보를 변경하시겠습니까?");
        console.log(isCheck);
        
    </script>
</body>
</html>
