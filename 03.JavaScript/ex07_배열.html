<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 배열(Array)
        // - 데이터를 추가할 때 자동으로 공간이 생성된다!
        // - 모든 자료형을 저장할 수 있는 자료구조
        // - 데이터에 접근할 때 인덱스 활용

        // 배열 선언&생성
        let arr = [];
        let arr2 = [1,2,3,4,5];

        
        // 1. 데이터 추가
        // 1-1. 인덱스 활용
        arr[0] = 1;
        arr[1] = 2;
        arr[2] = 3;
        arr[3] = 4;
        arr[4] = 5;
        console.log(arr);

        // 1-2. push() 활용
        //     : 마지막 위치에 데이터 추가
        //     : 한 개 이상의 데이터 추가가 가능하다
        arr.push(6);
        arr.push(7);
        arr.push(8);
        arr.push(9);
        arr.push(10);
        console.log(arr);


        // 2. 데이터 접근
        // - 인덱스 활용, 반복문 황용
        console.log(arr[2]);

        // 배열변수.length : 배열의 크기
        for(let i = 0; i < arr.length; i++){
            console.log(arr[i]);
        }


        // 3. 데이터 수정
        // - 인덱스 활용
        arr[4] = 19;
        console.log(arr);


        // 4. 데이터 삭제
        // 4-1. pop()
        //     : 마지막 위치의 데이터를 삭제
        arr.pop();
        console.log(arr);

        // 4-2. splice()
        //     : 삭제할 데이터 위치(인덱스), 삭제할 데이터 개수
        //     : 배열 내 원하는 위치의 데이터를 삭제할 때 사용하는 함수
        //     : 삭제할 데이터 개수를 작성하지 않을 경우, 기준 인덱스 이후 모든 데이터 삭제
        //        ex) let arr = [1,2,3,4,5];
        //            arr.splice(2);           >> 결과: arr = [1,2];
        arr.splice(0,1);
        console.log(arr);


        // 5. 배열 내 데이터의 위치(인덱스) 찾기
        let index = arr.indexOf(3);
        console.log("데이터 3의 위치: ", index);


        // 6. 배열 내 데이터의 유무 체크
        let isCheck = arr.includes(5);
        console.log("데이터 5가 있는가?", isCheck);


        // 7. 특정 범위 데이터 잘라내기
        // - end : "입력한 숫자 -1" 범위까지 접근
        // - 기존 배열에 영향을 주지 않고 잘라낸 데이터를 새로운 배열로 만들어준다
        let new_array = arr.slice(1,3); 
        console.log(new_array);

    </script>
    
</body>
</html>
