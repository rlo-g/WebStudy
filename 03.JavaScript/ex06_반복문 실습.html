<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 실습문제 - updown 프로그램
        // 0. 랜덤숫자 생성
        // 1. 사용자로부터 숫자를 입력받는다. (prompt();)
        // 2. 입력받은 숫자와 랜덤숫자를 비교한다
        // 2-1. 사용자 숫자 == 랜덤 숫자 : "정답입니다!"
        // 2-2. 사용자 숫자 > 랜덤 숫자 : "입력한 숫자보다 작습니다"
        // 2-3. 사용자 숫자 < 랜덤 숫자 : "입력한 숫자보다 큽니다"
        // 3. 정답을 맞출 때까지 비교한다. (while)

        // 0. 랜덤숫자 생성하기
        // Math.random() : 0~1 사이의 랜던한 실수데이터를 생성하는 함수
        let computer = parseInt(Math.random()*100) + 1;
        console.log("생성된 숫자: ", computer);


        
        while(true) {
            let num = parseInt(prompt("숫자를 입력해주세요"));  // String 타입으로 반환하므로 형변환

            if(num === computer) {
                
                alert("정답입니다!")
                break;

            }else if(num > computer) {
                alert("입력한 숫자보다 작습니다")
                

            }else if(num < computer) {
                alert("입력한 숫자보다 큽니다");
                
            }

        }

    </script>
</body>
</html>
