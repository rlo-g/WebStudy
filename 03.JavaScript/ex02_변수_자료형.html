<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 변수
        // Java : 자료형 변수명; (선언),  변수명 = 데이터; (초기화)
        // JavaScript 변수 선언 : var 변수명;


        // 변수의 특징
        // - 선언만 했을 경우, 자료형을 알 수 없다
        //    --> 초기화를 했을 때 자료형이 결정된다!
        // - 재선언&재할당(var)
        var data = 10;
        console.log(data, typeof(data));  // typeof() : 자료형 확인 함수



        // var 키워드를 개선하기 위해 등장한 변수 키워드 2가지

        // 1. let
        // 변수 선언 시
        // - 재선언X 재할당O
        let msg = "hello";
        let msg2 = "hellod"

        // 2. const
        // 상수 선언 시
        // - 재선언X 재할당X
        const num = 5;
        // num = 10; >> 불가능 


        // 자료형
        // - number(숫자), string(문자열), boolean(논리)

        // ** undefined, null (JS의 경우, 타입으로 취급)
        // - 공통점 : 값이 비어있다는 의미를 가진다
        // - 차이점 : 공간 생성의 차이
        // undefined : 데이터, 자료형 모두 정의되지 않은 상태
        // null : 데이터만 정의되지 않은 상태
        //       - 일반적으로 값이 비어있는지 체크할 때 null로 초기화해서 사용한다

        let num1 =10;
        let num2 = 15.3;
        let msg1 = "Hrllo@"
        let nsg4 = 'Hello~'
        console.log(typeof(num1), typeof(num2));     
        console.log(typeof(msg1), typeof(msg4));     
        let isLogin = true; // false  >> object 타입
        let empty = null;
        let value   //undefined


    </script>
    
</body>
