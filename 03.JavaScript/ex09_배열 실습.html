<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 실습문제 
        // 10개의 랜덤숫자를 저장하는 배열 생성 후, 짝수의 개수 출력하기
        // 결과 예시 : "arr에 저장된 짝수는 0,0,0,0이고, 총 0개 입니다!"

        let arr = [];
        for(let i = 0; i < 10; i++) {
            arr.push(parseInt(Math.random()*100)+1);
        }
        console.log(arr);
        
        let new_arr = [];
        let cnt = 0;


        for(let i = 0; i < arr.length; i++) {
            if(arr[i] % 2 === 0){
                new_arr.push(arr[i]);
                cnt += 1; // cnt ++; 가능
            }
        }
        console.log("arr에 저장된 짝수는 " + new_arr + " 이고, 총 " + cnt +"개 입니다!");
        // ,로 이어붙이면 각각의 값으로 인식
        // +로 이어붙이면...


        // , + 없이 문자 이어쓰는 방법 : [ `${}` ]
        // 엔터 출력도 가능
        console.log(`arr에 저장된 짝수는 ${new_arr}이고, 총 ${cnt}개 입니다.`);




    </script>
    
</body>
</html>
