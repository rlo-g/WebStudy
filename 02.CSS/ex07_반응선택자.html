<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1:hover{
            /* h1에 마우스를 올렸을 때, 색상을 변경 */
            color : white;
        }
        h1:active{
            /* h1을 클릭 시, 색상을 변경 */
            color : blue;
        }
    </style>


</head>
<body>
    <h1>
        Hello, World!
    </h1>


</body>
</html>
