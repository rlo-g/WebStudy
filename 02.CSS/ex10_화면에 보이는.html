<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h3{
            display: inline;  /* block 속성이었던 태그에 inline 속성 부여 
                                 inline-block : 자기만큼 크기를 가지고 있되, width와 height를 부여할 수 있음
                                         none : 사라짐*/
        }
    </style>
</head>
<body>
    <h3>햄미</h3>
    <h3>고먐미</h3>
    <h3>멈뭄미</h3>
    <span>가위</span>
    <span>바위</span>
    <p>나도 줄바꿈이 됩니다!!</p>
    <span>보</span>
    <img src="images.png">
    안녕하세요?

    <!-- 거의모든 태그들은 블럭/인라인 속성을 가진다
    블럭: 자동으로 너비를 가지고 있다 > 너비 속성을 가지고 있으므로 공간을 줄 수 있다
    인라인: 자기가 가지고 있는 내용만큼의 크기만(span, img...)   > 공간을 줄 수 없다 -->
</body>
</html>
