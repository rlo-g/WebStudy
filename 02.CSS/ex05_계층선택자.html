<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 계층 선택자
           : 위치를 기준으로 디자인을 적용하는 방법 */


        /* 자손 선택자*/
        div p{    
            color : brown;   /* div의 자손인 p 태그에만 적용 */
        }

        /*자식 선택자*/
        div > p{
            color:red;       /* div 태그 바로 아래 있는 p 태그*/
        }

        /* 근접 후행 선택자*/
        p + span{
            color : pink;    /* p 태그 바로 옆에 있는 span 태그에 적용 */
        }

        /* 후행 선택자 */
        p ~ span {
            color : green;    /* p 태그 옆에 오는 모든 span 태그들에 적용 */
        }

    </style>
</head>
<body>
    <p>햄스터</p>

    
    <div>
        <!-- 레이아웃 짤 때 사용하는 태그 -->

        <p>강아지</p>   <!-- div의 자손인 p -->
        <span>고양이</span>

        <table>
            <tr>
                <td>
                    <p>병아리</p>   <!-- div의 자손인 p -->
                </td>
            </tr>
        </table>
    </div>

    <p>까르보나라</p>
    <span>토마토</span>
    <span>바질</span>
    <span>바지락</span>  <!-- 같은 들여쓰기에 있음 : 형제-->
    
    
    
    
    
</body>
</html>
