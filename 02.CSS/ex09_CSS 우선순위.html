<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <style>
        h1{
            color:blue !important;  /* !important : 우선순위를 무시하고 최우선으로 한다 */
        }
        li{
            color: white;
        }
        .apple{
            color : yellow;
        }
        #apple{
            color : red;          /* 흔할수록 우선순위가 낮다 (id의 경우, 한번 쓰이므로 우선순위 가장 높음) */
        }

    </style>      <!-- 내/외부,인라인 스타일 방식이 겹칠 경우
                        : 가장 가까이 있는 것이 우선순위가 높다 -->
</head>
<body>
    <h1 style="color:green;">Hello</h1>
    <ul>
        <li id="apple" class="aplle">사과</li>
    </ul>
</body>
</html>
